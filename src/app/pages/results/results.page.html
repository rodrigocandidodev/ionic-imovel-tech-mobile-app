<ion-content >
  <ion-grid>
      <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">

        <div class="title-top ion-text-center">
          <h3>Resultado</h3>
        </div>
        <div class="ion-padding">
          <ion-item>Preço de Venda</ion-item>
          <ion-list class="ion-padding" *ngFor="let p of price">
            <ion-item>
              {{p.price}}
            </ion-item>
          </ion-list>
        </div>
        <div class="ion-padding">
          <ion-button  size="large" type="submit" expand="block" (click)="goHome()"> << Novo Cálculo</ion-button>
        </div>
        <div class="ion-text-center ion-padding">
            <a (click)="logout()">Sair</a>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
      <ion-row class="ion-justify-content-center">
  		<div class="ion-text-center">
  			<small>ImovelTech App Copyright (c) ImovelTech</small>
      	</div>
  	</ion-row>
  </ion-grid>
</ion-content>
